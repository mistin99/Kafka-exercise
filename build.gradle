plugins {
    id 'java'
}


allprojects {
    group 'com.Kafka-exercise'
    version '1.0-SNAPSHOT'
    repositories {
        mavenCentral()
    }
}

subprojects {
    sourceCompatibility = 11
    apply plugin: 'java'
    dependencies {
        implementation group:'org.apache.kafka',name:'kafka-clients',version:'2.4.0'
        implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.6'
        testRuntimeOnly group: 'org.junit.jupiter:junit-jupiter-engine:5.8.1',name:'junit',version: '4.12'
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.1'
    }
}



test {
    useJUnitPlatform()
}